<link rel="stylesheet" href="/assets/css/pages/alerts.css">
<webc-container class="maxw" controller="WithdrawEconsent">

    <header slot="header">
        Decline Econsent
    </header>
    <main>
        <div class="content">
            <psk-label class="consent-question"
                       label="If you are considering to withdraw from the study we recommend to announce your decision to the study investigator by clicking the button Intention"></psk-label>
        </div>
        <button class="withdraw-button" data-tag="withdraw-intention-on-click">WITHDRAW INTENTION</button>
        <button data-tag="cancel">Cancel</button>
        <button data-tag="withdraw-on-click">Withdraw</button>
    </main>
    <footer slot="footer">
    </footer>
</webc-container>
