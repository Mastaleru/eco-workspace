<psk-example class="mobile-example">
    <psk-mobile class="noPadding background" disable-header>
        <psk-container controller-name="HomeController">
            <psk-layout template-rows="25% 0% 75%" align-items="center" class="coloredBackground">
                <psk-layout-item class="home-default"></psk-layout-item>

                <psk-layout-item class="home-image">
                    <psk-container class="ed-avatar-bordered-image">
                        <div id="ed-profile-image">
                            <div id="ed-profile-border"></div>
                        </div>
                    </psk-container>
                </psk-layout-item>

                <psk-layout-item class="home-default-bottom">
                    <psk-label class="user-name-title" label="User ID"></psk-label>

                    <psk-layout template-rows="1fr 1fr 1fr" align-items="center" row-gap="10%" class="ed-controls">
                        <psk-layout-item>
                            <psk-button class="invisible-button" event-name="home:econsent">
                                <psk-card class="ed-control-line-father">
                                    <div class="ed-control-line-left">
                                        <psk-img class="ed-control-image" src="assets/images/hospital.png"
                                                 height='40'
                                                 width='40'></psk-img>
                                    </div>
                                    <div class="ed-control-line-right">
                                        <div>
                                            <psk-label class="ed-control-button-title" label="Trial 1 "></psk-label>
                                        </div>
                                        <div>
                                            <psk-label class=""
                                                       label="Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt"></psk-label>
                                        </div>
                                        <hr>
                                    </div>
                                </psk-card>
                            </psk-button>
                        </psk-layout-item>


                        <psk-layout-item>
                            <psk-button class="invisible-button" event-name="home:questionnaire">
                                <psk-card class="ed-control-line-father">
                                    <div class="ed-control-line-left">
                                        <psk-img class="ed-control-image" src="assets/images/hospital.png"
                                                 height='40'
                                                 width='40'></psk-img>
                                    </div>
                                    <div class="ed-control-line-right">
                                        <div>
                                            <psk-label class="ed-control-button-title"
                                                       label="Trial Name 2 "></psk-label>
                                        </div>
                                        <div>
                                            <psk-label class=""
                                                       label="Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt"></psk-label>
                                        </div>
                                        <hr>
                                    </div>
                                </psk-card>
                            </psk-button>
                        </psk-layout-item>

                        <psk-layout-item>
                            <psk-button class="invisible-button" event-name="home:ediary">
                                <psk-card class="ed-control-line-father">
                                    <div class="ed-control-line-left">
                                        <psk-img class="ed-control-image" src="assets/images/hospital.png"
                                                 height='40'
                                                 width='40'></psk-img>
                                    </div>
                                    <div class="ed-control-line-right">
                                        <div>
                                            <psk-label class="ed-control-button-title" label="Sites"></psk-label>
                                        </div>
                                        <div>
                                            <psk-label class=""
                                                       label="Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt"></psk-label>
                                        </div>
                                        <hr>
                                    </div>
                                </psk-card>
                            </psk-button>
                        </psk-layout-item>

                    </psk-layout>
                    <psk-button class="ed-button log-out-button" event-name="">Log out</psk-button>
                </psk-layout-item>
            </psk-layout>
        </psk-container>
    </psk-mobile>
</psk-example>
