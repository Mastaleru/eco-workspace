<psk-example class="mobile-example">
    <psk-mobile class="noPadding background" disable-header>
        <link rel="stylesheet" href="/assets/css/pages/home.css">
        <webc-container controller="HomeController">
            <psk-layout template-rows="25% 0% 75%" align-items="center" class="coloredBackground">
                <psk-layout-item class="home-default"></psk-layout-item>

                <psk-layout-item class="home-image">
                    <psk-container class="ed-avatar-bordered-image">
                        <psk-button class="invisible-button notification-button" data-tag="home:notifications">
                            <psk-img class="ed-control-image" src="assets/images/notification.png"
                                     height='40' width='40'></psk-img>
                        </psk-button>
                        <div id="ed-profile-image">
                            <div id="ed-profile-border"></div>
                        </div>
                    </psk-container>
                </psk-layout-item>

                <psk-layout-item class="home-default-bottom">
                    <psk-label class="user-name-title" label="JOHN SMITH"></psk-label>
                    <psk-label class="user-name-title" label="TP NUMBER"></psk-label>
                    <div class="padding-sides" data-for="@trials">

                        <div class="dispay-flex date-div justify-content-space-between">
                            <div class="dispay-flex">
                                <div class="left-image padding-image">
                                    <psk-img class="ed-control-image" src="assets/images/hospital.png"
                                             height='50' width='50'></psk-img>
                                </div>
                                <div class="right-text">
                                    <div>
                                        <div>
                                            <strong>
                                                <psk-echo value="Trial Name: " ></psk-echo>
                                                {{@name}}
                                            </strong>
                                        </div>
                                        <div>
                                            <psk-echo value="Number: "></psk-echo>
                                            <strong>
                                                {{@id}}
                                            </strong>
                                        </div>
                                    </div>
                                    <div>
                                        <psk-echo value="Sponsor Name: "></psk-echo>
                                        <strong>
                                            {{@sponsorName}}
                                        </strong>
                                    </div>
                                </div>
                            </div>
                            <button data-tag="home:trial" data="@id" >>></button>
                        </div>
                        <hr>

                    </div>

                    <psk-card class="patient-button-row">
                        <psk-button class="patient-general-button" data-tag="home:site">Site</psk-button>
                        <psk-button class="patient-general-button" data-tag="home:questionnaire">FAQ</psk-button>
                    </psk-card>
                </psk-layout-item>
            </psk-layout>
        </webc-container>
    </psk-mobile>
</psk-example>
