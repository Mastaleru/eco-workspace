<psk-example class="mobile-example">
    <psk-mobile class="noPadding background" disable-header>
        <psk-container controller-name="HomeController">
            <psk-layout template-rows="25% 0% 75%" align-items="center" class="coloredBackground">
                <psk-layout-item class="home-default"></psk-layout-item>

                <psk-layout-item class="home-image">
                    <psk-container class="ed-avatar-bordered-image">
                        <psk-button class="invisible-button notification-button" event-name="home:notifications">
                            <psk-img class="ed-control-image" src="assets/images/notification.png"
                                     height='40' width='40'></psk-img>
                        </psk-button>
                        <div id="ed-profile-image">
                            <div id="ed-profile-border"></div>
                        </div>
                    </psk-container>
                </psk-layout-item>

                <psk-layout-item class="home-default-bottom">
                    <psk-label class="user-name-title" label="User ID"></psk-label>

                    <psk-layout align-items="center" row-gap="10%" class="ed-controls">
                        <psk-for-each data-view-model="trials">
                            <psk-layout-item>
                                <psk-button class="invisible-button" event-name="home:trial-details" event-data="@id">
                                    <psk-card class="ed-control-line-father">
                                        <div class="ed-control-line-left">
                                            <psk-img class="ed-control-image" src="assets/images/hospital.png"
                                                     height='40' width='40'></psk-img>
                                        </div>
                                        <div class="ed-control-line-right">
                                            <div>
                                                <psk-label class="ed-control-button-title" label="@name"></psk-label>
                                            </div>
                                            <div>
                                                <psk-label class="" label="@details"></psk-label>
                                            </div>
                                            <hr>
                                        </div>
                                    </psk-card>
                                </psk-button>
                            </psk-layout-item>
                        </psk-for-each>
                    </psk-layout>

                    <psk-card class="patient-button-row">
                        <psk-button class="patient-general-button" event-name="home:sites">Sites</psk-button>
                        <psk-button class="patient-general-button" event-name="home:questionnaire">Questions</psk-button>
                    </psk-card>
                </psk-layout-item>
            </psk-layout>
        </psk-container>
    </psk-mobile>
</psk-example>
