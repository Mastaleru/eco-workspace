<psk-example class="mobile-example">
    <psk-mobile class="noPadding background" disable-header>
        <link rel="stylesheet" href="/assets/css/pages/trial.css">
        <webc-container controller="EconsentController">
            <div class="header-title">
                <button icon="arrow-left" class="go-back-link" data-tag="go-back"></button>
                <psk-label class="scan-error-title" label="@econsent.name"></psk-label>
            </div>

            <div class="">
                <div class="subheader">
                    <psk-label class="subheader" label="Consent Status"></psk-label>
                </div>
                <div class="status">

                    <div class="dispay-flex  justify-content-space-between">
                        <div>
                            <div class="dispay-flex margin-left-10">
                                <div data-if="@econsent.signed">
                                    <container slot="true">
                                        <psk-label class="title" label="Consent Signed"></psk-label>
                                    </container>
                                    <container slot="false">
                                        <psk-label class="title" label="Consent Signature Required"></psk-label>
                                    </container>

                                </div>

                            </div>
                        </div>
                    </div>
                </div>

                <div class="subheader">
                    <psk-label class="subheader" label="@econsent.version"></psk-label>
                </div>
                <div class="padding-sides">
                     <div>
                        <psk-echo value="Document date: "></psk-echo>
                        <strong>
                            <psk-echo value="@econsent.versionDate"></psk-echo>
                        </strong>
                    </div>
                </div>
                <div class="econsent-actions">
                    <div class="dispay-flex">
                        <button class="econsent-read"
                                data-tag="econsent:read" >Read
                        </button>
                        <button class="econsent-read right"
                                data-tag="econsent:download" >Download
                        </button>
                    </div>
                </div>
            </div>
            <psk-button class="patient-general-button econsents-button"
                        event-name="econsent:versions" style="bottom: 80px;">Consent History Trial
            </psk-button>
            <psk-button class="patient-general-button econsents-button"
                        event-name="econsent:question" style="bottom: 10px;">Ask Question
            </psk-button>

        </webc-container>
    </psk-mobile>
</psk-example>
