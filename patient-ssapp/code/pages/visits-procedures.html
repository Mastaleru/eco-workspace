<link href="/assets/css/pages/visits.css" rel="stylesheet">
<webc-container controller="VisitsAndProceduresController">
    <div class="container-child">
        <div class=header-title>
            <psk-button-link class="go-back-link" event-name="go-back" icon="arrow-left"></psk-button-link>
            <psk-label class="scan-error-title" label="Visits and Procedures"></psk-label>
        </div>
        <div data-for="@visits">
            <psk-layout columns="2" template-columns=" 70% 30%"
                        class="justify-content-center align-items-center table-row"
                        data="@keySSI" data-tag="go-to-econsent">

                <div class="layout-content">
                    <div>
                        <strong>Procedure Name: </strong>
                        {{@name}}
                    </div>
                    <div>
                        <strong>Period: </strong>
                        {{@period}} {{@unit}}
                    </div>

                    <div>
                        <strong>Date: </strong>
                        {{@date}}
                    </div>
                    <div>
                        <strong>Accepted: </strong>
                        {{@accepted}}
                    </div>
                    <div>
                        <strong>Declined: </strong>
                        {{@declined}}
                    </div>
                    <div>
                        <button class="long-button green" data="@uid" data-tag="visit:confirm"
                        >Accept
                        </button>
                    </div>
                    <div>
                        <button class="long-button red" data="@uid" data-tag="visit:decline"
                        >Decline
                        </button>
                    </div>
                </div>
                <div>
                    <psk-img class="left-image" height='20'
                             src="assets/images/notification.png" width='20'></psk-img>
                </div>
                <hr class="layout-hr">
            </psk-layout>
        </div>

    </div>
    </div>
</webc-container>
