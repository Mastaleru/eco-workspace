<psk-example class="mobile-example">
    <psk-mobile class="noPadding background" disable-header>
        <psk-container controller-name="EDiaryController">
            <psk-layout template-rows="25% 75%" align-items="center" class="coloredBackground">
                <psk-layout-item class="home-default"></psk-layout-item>

                <psk-layout-item class="ediary-default-bottom">
                    <psk-label class="ediary-user-name-title" label="E-diary"></psk-label>
                    <psk-label class="ediary-user-name-sub-title" label="Summary of your last reports"></psk-label>

                    <psk-layout template-rows="1fr 1fr 1fr" align-items="center" row-gap="10%" class="ed-controls">
                        <psk-layout-item>
                            <psk-button class="invisible-button black-blue-text">
                                <psk-card class="ed-control-line-father">
                                    <div class="ed-control-line-left">
                                        <psk-img class="ed-control-image" src="assets/images/greensquare.png"
                                                 height='70'
                                                 width='70'></psk-img>
                                    </div>
                                    <div class="ed-control-line-right">
                                        <div>
                                            <psk-label class="ed-control-button-title" label="DD/MM/YYYY"></psk-label>
                                        </div>
                                        <div>
                                            <psk-label class=""
                                                       label="Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt"></psk-label>
                                        </div>
                                        <hr>
                                    </div>
                                </psk-card>
                            </psk-button>
                        </psk-layout-item>


                        <psk-layout-item>
                            <psk-button class="invisible-button black-blue-text">
                                <psk-card class="ed-control-line-father">
                                    <div class="ed-control-line-left">
                                        <psk-img class="ed-control-image" src="assets/images/greensquare.png"
                                                 height='70'
                                                 width='70'></psk-img>
                                    </div>
                                    <div class="ed-control-line-right">
                                        <div>
                                            <psk-label class="ed-control-button-title"
                                                       label="DD/MM/YYYY"></psk-label>
                                        </div>
                                        <div>
                                            <psk-label class=""
                                                       label="Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt"></psk-label>
                                        </div>
                                        <hr>
                                    </div>
                                </psk-card>
                            </psk-button>
                        </psk-layout-item>

                        <psk-layout-item>
                            <psk-button class="invisible-button black-blue-text">
                                <psk-card class="ed-control-line-father">
                                    <div class="ed-control-line-left">
                                        <psk-img class="ed-control-image" src="assets/images/greensquare.png"
                                                 height='70'
                                                 width='70'></psk-img>
                                    </div>
                                    <div class="ed-control-line-right">
                                        <div>
                                            <psk-label class="ed-control-button-title" label="DD/MM/YYYY"></psk-label>
                                        </div>
                                        <div>
                                            <psk-label class=""
                                                       label="Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt"></psk-label>
                                        </div>
                                        <hr>
                                    </div>
                                </psk-card>
                            </psk-button>
                        </psk-layout-item>

                    </psk-layout>
                    <psk-card class="ediary-controls">
                        <psk-button class="ed-button half-screen-button" event-name="ediary:create">New Input</psk-button>
                        <psk-button class="ed-button half-screen-button" event-name="">Back</psk-button>
                    </psk-card>
                </psk-layout-item>
            </psk-layout>
        </psk-container>
    </psk-mobile>
</psk-example>
