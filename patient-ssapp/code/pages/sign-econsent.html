<psk-example class="mobile-example">
    <psk-mobile class="noPadding background" disable-header>
        <link rel="stylesheet" href="/assets/css/pages/consent.css">
        <webc-container controller="ReadEconsentController">
            <div class="header-title">
                <psk-button-link icon="arrow-left" class="go-back-link" event-name="go-back"></psk-button-link>
                <psk-label class="scan-error-title" label="Trial"></psk-label>
            </div>
            <psk-label slot="title" class="bpd-modal-title" label="Sign Econsent"></psk-label>
            <div class='content'>
            </div>
            <div class="econsent-actions">
                <button class="consent-read" style="width: 80%"
                        data-tag="econsent:download">Download
                </button>
                <div class="dispay-flex">
                    <div data-if="@required">
                        <container slot="true">
                            <div >
                                <button class="consent-read"
                                            data-tag="manual:sign">Manual Sign
                                </button>
                                <button class="consent-read"
                                            data-tag="econsent:sign">Sign
                                </button>
                            </div>
                            <button class="consent-read"
                                        data-tag="econsent:decline">Decline
                            </button>

                        </container>

                    </div>
                </div>

                <div data-if="@signed">
                    <container slot="true">
                        <button class="consent-read" style="background-color: red"
                                    data-tag="econsent:withdraw">Withdraw
                        </button>
                    </container>
                </div>

                <div data-if="@withdraw">
                    <container slot="true">
                        <button class="consent-read"
                                    data-tag="econsent:sign">Re-Sign
                        </button>
                    </container>
                </div>

            </div>
        </webc-container>
    </psk-mobile>
</psk-example>
