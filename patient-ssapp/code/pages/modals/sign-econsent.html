<psk-container controller-name="ReadEconsentController">
    <psk-modal id="withdrawModal" class="mobile-modal" opened>
        <psk-label slot="title" class="bpd-modal-title" label="Sign Econsent"></psk-label>

        <div class="content">

            <psk-textarea view-model="@econsent"></psk-textarea>

        </div>

        <psk-card slot="footer" class="bpd-row bpd-creation-row">
            <psk-button event-name="econsent:sign">SIGN</psk-button>

        </psk-card>


    </psk-modal>
</psk-container>
