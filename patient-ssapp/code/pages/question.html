<psk-example class="mobile-example">
    <psk-mobile class="noPadding background" disable-header>
        <psk-container controller-name="QuestionController">
            <div class="header-row">
                <psk-button-link icon="arrow-left" class="go-back-link" event-name="go-back"></psk-button-link>
                <psk-label class="scan-error-title" label="Question"></psk-label>
            </div>
            <div class="subheader">
                <psk-label class="subheader" label="Work in progress ..."></psk-label>
            </div>
        </psk-container>
    </psk-mobile>
</psk-example>
