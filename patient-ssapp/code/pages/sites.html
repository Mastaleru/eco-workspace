<psk-example class="mobile-example">
    <psk-mobile class="noPadding background" disable-header>
        <psk-container controller-name="SitesTestController">
            <div class="header-row">
                <psk-button-link icon="arrow-left" class="go-back-link" event-name="go-back"></psk-button-link>
                <psk-label class="scan-error-title" label="Sites"></psk-label>
            </div>


                <div class="padding-sides">
                    <psk-for-each data-view-model="sites">

                        <div class="dispay-flex date-div justify-content-space-between">

                            <div class="dispay-flex">
                                <div class="left-image padding-image">
                                    <psk-img class="ed-control-image" src="@icon"
                                             height='50' width='50'></psk-img>
                                </div>
                                <div class="right-text">
                                    <div>
                                        <div>
                                            <strong>
                                                <psk-echo value="@name"></psk-echo>
                                            </strong>
                                        </div>
                                        <div>
                                            <psk-echo value="Address: "></psk-echo>
                                            <strong>
                                                <psk-echo value="@address"></psk-echo>
                                            </strong>
                                        </div>
                                    </div>
                                    <div>
                                        <psk-echo value="Phone: "></psk-echo>
                                        <strong>
                                            <psk-echo value="@phone"></psk-echo>
                                        </strong>
                                    </div>
                                    <div>
                                        <psk-echo value="Email: "></psk-echo>
                                        <strong>
                                            <psk-echo value="@email"></psk-echo>
                                        </strong>
                                    </div>

                                </div>
                            </div>
                            <psk-button-link icon="arrow-right" class="go-back-link padding-top-35"
                                             event-name="sites:details" event-data="@id"></psk-button-link>

                        </div>

                        <hr>
                    </psk-for-each>
                </div>

        </psk-container>
    </psk-mobile>
</psk-example>
