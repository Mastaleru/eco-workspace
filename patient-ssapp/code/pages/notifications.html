<psk-example class="mobile-example">
    <psk-mobile class="noPadding background" disable-header>
        <psk-container controller-name="NotificationsController">
            <div class="header-row">
                <psk-button-link icon="arrow-left" class="go-back-link" event-name="go-back"></psk-button-link>
                <psk-label class="scan-error-title" label="Notifications"></psk-label>
            </div>

            <div class="">
                <div class="padding-sides">
                    <psk-for-each data-view-model="notifications">
                        <div class="dispay-flex date-div justify-content-space-between">
                            <div class="dispay-flex">
                                <div class="left-image padding-image">
                                    <psk-img class="ed-control-image" src="@icon"
                                             height='50' width='50'></psk-img>
                                </div>
                                <div class="right-text">
                                    <div>
                                        <div>
                                            <strong>
                                                <psk-echo value="@name"></psk-echo>
                                            </strong>
                                        </div>
                                        <div>
                                            <strong>
                                                <psk-echo value="@details"></psk-echo>
                                            </strong>
                                        </div>
                                        <div>
                                            <psk-echo value="Date: "></psk-echo>
                                            <strong>
                                                <psk-echo value="@startDate"></psk-echo>
                                            </strong>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <psk-button-link icon="arrow-right" class="go-back-link padding-top-35"
                                             event-name="go-to-notification" event-data="@id"></psk-button-link>
                        </div>
                        <hr>
                    </psk-for-each>
                </div>
            </div>
        </psk-container>
    </psk-mobile>
</psk-example>
