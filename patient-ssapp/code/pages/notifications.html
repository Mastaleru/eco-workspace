<link href="/assets/css/pages/notifications.css" rel="stylesheet">
<webc-container controller="NotificationsController">
    <div class="container-child">
        <div class=header-title>
            <psk-button-link class="go-back-link" event-name="go-back" icon="arrow-left"></psk-button-link>
            <psk-label class="scan-error-title" label="Notifications"></psk-label>
        </div>

        <div class="">
            <div class="padding-sides" data-for="@notifications">

                <div class="dispay-flex date-div justify-content-space-between">
                    <div class="dispay-flex">
                        <div class="left-image padding-image">
                            <div data-if="@viewed">
                                <container slot="true">
                                    <img class="left-image gray-filter" height="60" src="@icon" width="50">
                                </container>
                                <container slot="false">
                                    <img class="left-image" height="60" src="@icon" width="50">
                                </container>

                            </div>
                        </div>
                        <div class="right-text" data-if="@viewed">
                            <container slot="true">
                                <div>
                                    {{@name}}
                                </div>
                                <div>
                                    {{@details}}
                                </div>

                                <div>
                                    <psk-echo value="Date: "></psk-echo>
                                    {{@startDate}}
                                </div>
                            </container>
                            <container slot="false">
                                <strong>
                                    <div>
                                        {{@name}}
                                    </div>
                                    <div>
                                        {{@details}}
                                    </div>
                                    <div>
                                        <psk-echo value="Date: "></psk-echo>
                                        {{@startDate}}
                                    </div>
                                </strong>
                            </container>

                        </div>
                        <psk-button-link class="go-back-link padding-top-35" data-tag="go-to-notification"
                                         icon="arrow-right"></psk-button-link>
                    </div>
                </div>
            </div>
        </div>
        <hr>
    </div>
    </div>
</webc-container>
