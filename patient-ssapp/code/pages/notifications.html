<psk-example class="mobile-example">
    <psk-mobile class="noPadding background" disable-header>
        <link rel="stylesheet" href="/assets/css/pages/notifications.css">
        <webc-container controller="NotificationsController">
            <div class=header-title>
                <psk-button-link icon="arrow-left" class="go-back-link" event-name="go-back"></psk-button-link>
                <psk-label class="scan-error-title" label="Notifications"></psk-label>
            </div>

            <div class="">
                <div class="padding-sides" data-for="@notifications">

                    <div class="dispay-flex date-div justify-content-space-between">
                        <div class="dispay-flex">
                            <div class="left-image padding-image">
                                <img src="@icon"  class="left-image" width="50" height="60">
                            </div>
                            <div class="right-text" data-if="@viewed">
                                <container slot="true">
                                    <div>
                                        {{@name}}
                                    </div>
                                    <div>
                                        {{@details}}
                                    </div>

                                    <div>
                                        <psk-echo value="Date: "></psk-echo>
                                        {{@startDate}}
                                    </div>
                                </container>
                                <container slot="false">
                                    <strong>
                                        <div>
                                            {{@name}}
                                        </div>
                                        <div>
                                            {{@details}}
                                        </div>
                                        <div>
                                            <psk-echo value="Date: "></psk-echo>
                                            {{@startDate}}
                                        </div>
                                    </strong>
                                </container>

                            </div>



                            <psk-button-link icon="arrow-right" class="go-back-link padding-top-35"
                                             data-tag="go-to-notification"></psk-button-link>
                        </div>
                    </div>
                </div>
            </div>
            <hr>

            </div>
            </div>
        </webc-container>
    </psk-mobile>
</psk-example>
