<psk-example class="mobile-example">
    <psk-mobile class="noPadding background" disable-header>
        <link rel="stylesheet" href="/assets/css/pages/trial.css">
        <webc-container controller="TrialController">
            <div class="header-title">
                <psk-button-link icon="arrow-left" class="go-back-link" event-name="go-back"></psk-button-link>
                <psk-label class="scan-error-title" label="Trial"></psk-label>
            </div>
            <div class="subheader">
                <psk-label label="TP STATUS"></psk-label>
            </div>
            <div class="status">
                <div class="circle_selected">1</div>
                <div data-if="@signed">
                    <container slot="true">
                        <psk-label class="title" label="Entered- Main Consent Signed"></psk-label>
                    </container>
                    <container slot="false">
                        <psk-label class="title" label="Consent Signature Required"></psk-label>
                    </container>

                </div>
                <div data-if="@declined">
                    <container slot="true">
                        <psk-label class="title" label=" E-consent declined"></psk-label>
                    </container>

                </div>
            </div>
            <div class="subheader">
                <psk-label label="General Data"></psk-label>
            </div>
            <div class="padding-sides">
                <div>
                    <psk-echo class="line-text" value="Trial Name: "></psk-echo>
                    <strong class="line-text">
                        {{@trial.name}}
                    </strong>
                </div>
                <div>
                    <psk-echo class="line-text" value="Trial number: "></psk-echo>
                    <strong class="line-text">
                        {{@trial.id}}
                    </strong>
                </div>
                <div>
                    <psk-echo class="line-text"
                              value="Sponsor: "></psk-echo>
                    <strong class="line-text">
                        Sponsor Test
                    </strong>
                </div>
                <div>
                    <psk-echo class="line-text" value="Details: "></psk-echo>
                    <strong class="line-text">
                        Status: {{@trial.status}}
                    </strong>
                </div>

            </div>


            <div class="">
                <div class="subheader">
                    <psk-label class="subheader" label="CONSENT"></psk-label>
                </div>
                <div class="padding-sides" data-for="@econsents">

                    <div class="dispay-flex date-div justify-content-space-between" data-tag="go-to-econsent"
                         data="@keySSI">
                        <div class="dispay-flex">

                            <div class="left-image padding-image">
                                <psk-img class="left-image" src="assets/images/document_black.png"
                                         height='40' width='40'></psk-img>
                            </div>
                            <div>
                                <div>
                                    <strong class="dispay-flex line-text">
                                        {{@name}}
                                        {{@type}}
                                    </strong>
                                </div>
                                <div>
                                    <strong class="line-text">
                                        <psk-echo value="Version: "></psk-echo>
                                        {{@version}}
                                    </strong>
                                </div>
                                <div>
                                    <strong class="line-text">
                                        <psk-echo value="Version Date: "></psk-echo>
                                        {{@versionDate}}
                                    </strong>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                <hr>

            </div>


        </webc-container>
    </psk-mobile>
</psk-example>
