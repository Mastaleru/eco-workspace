<psk-example class="mobile-example">
    <psk-mobile class="noPadding background" disable-header>
        <link rel="stylesheet" href="/assets/css/pages/trial.css">
        <webc-container controller="TrialController">
            <div class="header-title">
                <psk-button-link icon="arrow-left" class="go-back-link" event-name="go-back"></psk-button-link>
                <psk-label class="scan-error-title" label="Trial"></psk-label>
            </div>
            <hr/>

            <div class="status">
                <div class="dispay-flex">
                    <div class="circle_unselected">1</div>
                    <div class="circle_unselected">2</div>
                    <div class="circle_unselected">3</div>
                    <div class="circle_unselected">4</div>
                    <div class="circle_unselected">5</div>
                </div>
                <psk-label class="trial-status" label="@trial.status"></psk-label>
            </div>
            <div class="subheader">
                <psk-label label="General Data"></psk-label>
            </div>
            <div class="padding-sides">
                <div>
                    <psk-echo value="Trial Name: "></psk-echo>
                    <strong>
                        {{@trial.name}}
                    </strong>
                </div>
                <div>
                    <psk-echo value="Trial number: "></psk-echo>
                    <strong>
                        {{@trial.number}}
                    </strong>
                </div>
                <div>
                    <psk-echo value="Sponsor: "></psk-echo>
                    <strong>
                        {{@trial.sponsorName}}
                    </strong>
                </div>
                <div>
                    <psk-echo value="Details: "></psk-echo>
                    <strong>
                        {{@trial.details}}
                    </strong>
                </div>

            </div>


            <div class="">
                <div class="subheader">
                    <psk-label class="subheader" label="ECONSENTS"></psk-label>
                </div>
                <div class="padding-sides" data-for="@econsents">

                    <div class="dispay-flex date-div justify-content-space-between">
                        <div class="dispay-flex">

                            <div class="left-image padding-image">
                                <psk-img class="left-image" src="assets/images/document_black.png"
                                         height='40' width='40'></psk-img>
                            </div>
                            <div class="right-text">
                                <strong>
                                    <psk-label class="econsent-name">{{@name}}</psk-label>
                                    {{@version}}

                                    <psk-echo value="Signed"></psk-echo>
                                    {{@documentDate}}
                                </strong>
                            </div>
                        </div>
                        <psk-button-link icon="arrow-right" class="go-back-link"
                                         data-tag="go-to-econsent" event-data="@id"></psk-button-link>
                    </div>
                    <hr>

                </div>
            </div>


        </webc-container>
    </psk-mobile>
</psk-example>
