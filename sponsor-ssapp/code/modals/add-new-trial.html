<h2 slot="header">New Trial</h2>

<form>
  <div class="d-flex flex-column justify-content-between">
    <div class="m-2">
      <psk-input view-model="trial.name"></psk-input>
    </div>
    <div class="m-2">
      <psk-input id="id-field" view-model="trial.id" event-name="id-changed"></psk-input>
    </div>
    <div class="m-2">
      <psk-select view-model="trial.status"></psk-select>
    </div>
    <div class="d-flex flex-row m-2">
      <psk-select view-model="trial.countries"></psk-select>
    </div>
  </div>

  <button class="btn btn-primary" slot="footer" data-tag="create-trial">Submit</button>
</form>
