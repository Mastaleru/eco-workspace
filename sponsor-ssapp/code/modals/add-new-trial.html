<h2 slot="header">New Trial</h2>

<form>
  <div class="d-flex flex-column justify-content-between">
    <div class="m-2">
      <label>{{ @trial.name.label }}</label><br>
      <input class="input-box" data-view-model="@trial.name"></input>
      <span data-if="@trial.name.invalidValue">
        <i class="red-invalid fas fa-times"></i>
      </span>
    </div>
    <div class="m-2">
      <label>{{ @trial.id.label }}</label><br>
      <input class="input-box" id="id-field" data-view-model="@trial.id" event-name="id-changed"></input>
      <span data-if="@trial.id.invalidValue">
        <i class="red-invalid fas fa-times"></i>
      </span>
    </div>
    <div class="m-2">
      <label>{{ @trial.sponsor.label }}</label><br>
      <input class="input-box" id="sponsor-field" data-view-model="@trial.sponsor" event-name="sponsor-changed"></input>
      <span data-if="@trial.sponsor.invalidValue">
        <i class="red-invalid fas fa-times"></i>
      </span>
    </div>
    <div class="m-2">
      <label>{{ @trial.did.label }}</label><br>
      <input class="input-box" id="did-field" data-view-model="@trial.did" event-name="did-changed"></input>
      <span data-if="@trial.did.invalidValue">
        <i class="red-invalid fas fa-times"></i>
      </span>
    </div>
    <!-- <div class="d-flex flex-row m-2">
      <select view-model="trial.countries"></select>
    </div> -->
  </div>

  <button class="btn btn-primary" slot="footer" data-tag="create-trial">Submit</button>
</form>
