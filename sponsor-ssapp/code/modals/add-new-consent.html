<h2 slot="header">New Consent</h2>

<div class="d-flex flex-column justify-content-between">
  <div style="margin-left: 10px" class="d-flex flex-row">
    <input disabled="@disableRadio" type="radio" id="name-existing" name="name" value="existing" />
    <label for="name-existing">{{ @consent.radioNameTypeExisting.label }}</label>
  </div>
  <div style="margin-left: 10px">
    <label>{{ @consent.existingNames.label }}</label>
  </div>
  <div style="margin: 10px">
    <select
      disabled="@consent.existingNames.disabled"
      class="form-control"
      style="width: 150px"
      name="@consent.existingNames.name"
      id="name"
      data-for="@consent.existingNames.options"
    >
      <option value="@value" selected="@selected">{{@label}}</option>
    </select>
  </div>
  <div style="margin-left: 10px; margin-top: 10px" class="d-flex flex-row">
    <input type="radio" id="name-new" name="name" value="new" checked="checked" />
    <label for="name-new">{{ @consent.radioNameTypeNew.label }}</label>
  </div>
  <div style="margin-left: 10px; margin-bottom: 10px; margin-right: 10px">
    <label>{{ @consent.name.label }}</label><br>
    <input class="input-box" data-view-model="@consent.name"></input>
    <span data-if="@consent.name.invalidValue">
      <i class="red-invalid fas fa-times"></i>
    </span>
  </div>
  <div style="margin: 10px">
    <label>{{ @consent.id.label }}</label><br>
    <input class="input-box" id="id-field" data-view-model="@consent.id" event-name="id-changed"></input>
    <span data-if="@consent.id.invalidValue">
      <i class="red-invalid fas fa-times"></i>
    </span>
  </div>
  <div style="margin: 10px">
    <psk-select view-model="consent.type"></psk-select>
  </div>
  <div style="margin: 10px">
    <label>{{ @consent.version.label }}</label><br>
    <input class="input-box" id="version-field" data-view-model="@consent.version" event-name="version-changed"></input>
    <span data-if="@consent.version.invalidValue">
      <i class="red-invalid fas fa-times"></i>
    </span>
  </div>
  <psk-files-chooser style="margin: 10px" view-model="consent.attachment" event-name="add-file"> </psk-files-chooser>
</div>

<button class="btn btn-primary" slot="footer" data-tag="create-consent">Submit</button>
