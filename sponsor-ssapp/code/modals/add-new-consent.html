<h2 slot="header">New Consent</h2>

<div class="d-flex flex-column justify-content-between">
  <div style="margin: 10px">
    <psk-input view-model="consent.name"></psk-input>
  </div>
  <div style="margin: 10px">
    <psk-input id="id-field" view-model="consent.id" event-name="id-changed"></psk-input>
  </div>
  <div style="margin: 10px">
    <psk-select view-model="consent.type"></psk-select>
  </div>
  <div style="margin: 10px">
    <psk-input id="version-field" view-model="consent.version" event-name="version-changed"></psk-input>
  </div>
  <psk-files-chooser style="margin: 10px" view-model="consent.attachment" event-name="add-file"> </psk-files-chooser>
</div>

<button class="btn btn-primary" slot="footer" data-tag="create-consent">Submit</button>
