<h2 slot="title">New Consent</h2>

<div class="d-flex flex-column justify-content-between">
  <div style="margin: 10px">
    <label>{{@consent.name.label}}</label>
    <input data-view-model="@consent.name" data-tag="inputs-changed" />
  </div>
  <div style="margin: 10px">
    <label>{{@consent.id.label}}</label>
    <input data-view-model="@consent.id" data-tag="inputs-changed" />
  </div>
  <div style="margin: 10px">
    <label>{{@consent.type.label}}</label>
    <select data-for="@consent.type.options" value="@consent.type.value">
      <option value="@value">{{ @label }}</option>
    </select>
  </div>
  <div style="margin: 10px">
    <label>{{@consent.version.label}}</label>
    <input data-view-model="@consent.version" data-tag="inputs-changed" />
  </div>
  <psk-files-chooser view-model="consent.attachment" event-name="add-file"> </psk-files-chooser>
</div>

<button class="btn btn-primary" slot="footer" data-tag="create-consent">Submit</button>
