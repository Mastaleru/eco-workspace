<h2 slot="header">New Site</h2>

<form>
  <div class="d-flex flex-column justify-content-between">
    <div class="d-flex flex-row m-2">
      <psk-select view-model="site.countries"></psk-select>
    </div>
    <div class="m-2">
      <label>{{ @site.id.label }}</label><br>
      <input id="id-field" class="input-box" data-view-model="@site.id" event-name="id-changed"></input>
      <span data-if="@site.id.invalidValue">
        <i class="red-invalid fas fa-times"></i>
      </span>
    </div>
    <div class="m-2">
      <label>{{ @site.name.label }}</label><br>
      <input class="input-box" data-view-model="@site.name"></input>
      <span data-if="@site.name.invalidValue">
        <i class="red-invalid fas fa-times"></i>
      </span>
    </div>
    <div class="m-2">
      <label>{{ @site.did.label }}</label><br>
      <input id="did-field" class="input-box" data-view-model="@site.did" event-name="did-changed"></input>
      <span data-if="@site.did.invalidValue">
        <i class="red-invalid fas fa-times"></i>
      </span>
    </div>
  </div>

  <button class="btn btn-primary" slot="footer" data-tag="create-site">Submit</button>
</form>
