<psk-page title="Trials - Create Trial ">
    <psk-container controller-name="TrialsController">
        <psk-label slot="title" class="bpd-modal-title" label="@title"></psk-label>

        <psk-card class="bpd-dashboard">
            <psk-text-input class="bpd-input" view-model="@name"></psk-text-input>
            <psk-button event-name="trial:add">Add Trial</psk-button>
        </psk-card>

        <psk-card class="bpd-dashboard">
            <psk-text-input class="bpd-input" view-model="@consentName"></psk-text-input>
            <psk-text-input class="bpd-input" view-model="@version"></psk-text-input>
            <psk-checkbox view-model="status"></psk-checkbox>
            <psk-files-chooser view-model="@filesChooser" event-name="trial:addEconsent">
            </psk-files-chooser>
            <psk-button event-name="trial:create">Create</psk-button>
        </psk-card>

        <psk-card class="bpd-dashboard">
            <psk-label label="Add Site" />
            <psk-select class="bpd-input"  label="Site"></psk-select>
            <psk-button event-name="trial:create">Add Site</psk-button>
        </psk-card>

        <psk-card class="bpd-dashboard">
            <psk-label label="Add Hcp" />
            <psk-table ></psk-table>
            <psk-button event-name="trial:create">Submit Trial</psk-button>
        </psk-card>

        <psk-list-feedbacks>
        </psk-list-feedbacks>
    </psk-container>

</psk-page>
