<psk-page title="Trials">
  <psk-container controller-name="ListTrialsController">
    <psk-layout class="d-flex flex-wrap justify-content-between align-items-center mb-5">
      <div>
        <psk-select view-model="countries" event-name="filters-changed" event-data="country"></psk-select>
      </div>
      <div>
        <psk-select view-model="statuses" event-name="filters-changed" event-data="status"></psk-select>
      </div>
      <div>
        <psk-input id="search-field" view-model="search" event-name="filters-changed" event-data="text"></psk-input>
      </div>
      <psk-button class="align-self-end" label="Clear filters" event-name="filters-cleared"></psk-button>
      <psk-button class="align-self-end" label="Add trial" event-name="add-trial"></psk-button>
    </psk-layout>
    <psk-condition condition="@trialArrayNotEmpty">
      <div slot="condition-true">
        <psk-layout slot="condition-true" columns="9">
          <psk-label label="Id"></psk-label>
          <psk-label label="Trial Name"></psk-label>
          <psk-label label="Progress"></psk-label>
          <psk-label label="EC Status"></psk-label>
          <psk-label label="Enrolled"></psk-label>
          <psk-label label="Total"></psk-label>
          <psk-label label="Countries"></psk-label>
          <psk-label label="Started"></psk-label>
          <psk-label label="View"></psk-label>
        </psk-layout>
        <hr />
        <psk-for-each data-view-model="trials">
          <psk-layout columns="9" class="justify-content-center align-items-center">
            <psk-label label="@id"></psk-label>
            <psk-label label="@name"></psk-label>
            <psk-label label="@progress"></psk-label>
            <psk-label label="@status"></psk-label>
            <psk-label label="@enrolled"></psk-label>
            <psk-label label="@total"></psk-label>
            <psk-label label="@countries"></psk-label>
            <psk-label label="@started"></psk-label>
            <psk-button class="align-self-end" label="View" event-name="view-trial" event-data="@id"></psk-button>
          </psk-layout>
          <div slot="no-data">No trials available.</div>
        </psk-for-each>
      </div>
      <div slot="condition-false">
        <div>No trials available.</div>
      </div>
    </psk-condition>
  </psk-container>
  <ul class="pagination">
    <li class="page-item">
      <a class="page-link" href="#" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
        <span class="sr-only">Previous</span>
      </a>
    </li>
    <li class="page-item"><a class="page-link" href="#">1</a></li>
    <li class="page-item"><a class="page-link" href="#">2</a></li>
    <li class="page-item"><a class="page-link" href="#">3</a></li>
    <li class="page-item">
      <a class="page-link" href="#" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
        <span class="sr-only">Next</span>
      </a>
    </li>
  </ul>
</psk-page>
