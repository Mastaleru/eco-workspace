<psk-container controller-name="AddNewTrialModalController">
  <psk-modal id="addNewTrialModal" opened>
    <h2 slot="title">New Trial</h2>

    <div class="d-flex flex-column justify-content-between">
      <div style="margin: 10px">
        <psk-input view-model="trial.name" event-name="inputs-changed"></psk-input>
      </div>
      <div style="margin: 10px">
        <psk-input view-model="trial.id" event-name="inputs-changed"></psk-input>
      </div>
      <div style="margin: 10px">
        <psk-select view-model="trial.status" event-name="inputs-changed"></psk-select>
      </div>
      <div style="margin: 10px">
        <psk-select view-model="trial.countries" selection-type="multiple" event-name="inputs-changed"></psk-select>
      </div>
    </div>

    <psk-button slot="footer" disabled="@submitButtonDisabled" label="Submit" event-name="create-trial"></psk-button>
  </psk-modal>
</psk-container>
