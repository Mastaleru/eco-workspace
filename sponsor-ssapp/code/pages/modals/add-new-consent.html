<psk-container controller-name="AddNewConsentModalController">
  <psk-modal id="addNewConsentModal" opened>
    <h2 slot="title">New Consent</h2>

    <div class="d-flex flex-column justify-content-between">
      <div style="margin: 10px">
        <psk-input view-model="consent.name" event-name="inputs-changed"></psk-input>
      </div>
      <div style="margin: 10px">
        <psk-input view-model="consent.id" event-name="inputs-changed"></psk-input>
      </div>
      <div style="margin: 10px">
        <psk-select view-model="consent.type" event-name="inputs-changed"></psk-select>
      </div>
      <div style="margin: 10px">
        <psk-input view-model="consent.version" event-name="inputs-changed"></psk-input>
      </div>
      <psk-files-chooser view-model="consent.attachment" event-name="add-file"> </psk-files-chooser>
    </div>

    <psk-button slot="footer" disabled="@submitButtonDisabled" label="Submit" event-name="create-consent"></psk-button>
  </psk-modal>
</psk-container>
