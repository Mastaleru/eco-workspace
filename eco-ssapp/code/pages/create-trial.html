<psk-psk-page  title="Trials - Create Trial ">
    <psk-form controller-name="TrialsController">
    <psk-label slot="title" class="bpd-modal-title" label="@title"></psk-label>
    <div class="content">
        <psk-text-input class="bpd-input" view-model="@name"></psk-text-input>
        <psk-text-input class="bpd-input" view-model="@consentName"></psk-text-input>
        <psk-text-input class="bpd-input" view-model="@version"></psk-text-input>
        <psk-checkbox view-model="status"></psk-checkbox>

       <div>
        <psk-files-chooser view-model="@filesChooser" event-name="trial:addEconsent">
        </psk-files-chooser>

        <psk-button event-name="trial:create">Create</psk-button>
       </div>
    </div>
        <psk-list-feedbacks>
        </psk-list-feedbacks>
    </psk-form>

</psk-psk-page>
