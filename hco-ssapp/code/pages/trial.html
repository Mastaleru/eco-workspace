<psk-page title="Home">
    <webc-container controller="HomeController">

        <psk-label class="" label="E-Consent"/>

        <psk-button data-tag="minus" button-class="btn btn-danger">Test button</psk-button>
        <psk-card class="bpd-dashboard">
            <psk-label class="bpd-dashboard-title" label="Trials"/>
            <div class="bpd-organization-elements">

                <div data-for="@trials">
                    <psk-layout columns="11" class="justify-content-center align-items-center table-row">
                        <psk-label class="table-cell" label="name"></psk-label>
                        <psk-label class="table-cell" label="Number/ID"></psk-label>
                        <psk-label class="table-cell" label="status"></psk-label>
                        <psk-label class="table-cell" label="description"></psk-label>

                        <psk-label class="table-cell" label="recruitment"></psk-label>
                        <psk-label class="table-cell" label="sponsor"></psk-label>
                        <psk-label class="table-cell" label="site"></psk-label>
                        <psk-label class="table-cell" label="sitestatus"></psk-label>
                        <psk-label class="table-cell" label="milestones"></psk-label>
                        <psk-label class="table-cell" label="participants"></psk-label>
                        <psk-label class="table-cell" label="screening"></psk-label>

                    </psk-layout>
                </div>
            </div>
        </psk-card>

    </webc-container>
</psk-page>
