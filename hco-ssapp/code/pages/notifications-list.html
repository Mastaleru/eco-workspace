<psk-page title="Home">
    <link rel="stylesheet" href="/assets/css/pages/notifications.css">
    <webc-container controller="NotificationsListController">

        <div class="main-background">
            <div class="front">

                <div class="top-container">
                    <div class="pharma-logo">
                        <psk-img class="ed-control-image" src="assets/images/pharmalogo.png"
                                 height='47' width='110'></psk-img>
                    </div>
                    <button class="logout-button" data-tag="logout">Logout</button>
                </div>
                <psk-label class="main-title" label="@notificationType"></psk-label>

                <div class="general-table">
                    <psk-layout columns="2" class="justify-content-center align-items-center table-row">
                        <psk-label class="table-cell-title">Notification</psk-label>
                        <psk-label class="table-cell-title">Recommended Action</psk-label>
                    </psk-layout>
                    <hr/>
                </div>

                <div class="general-table" data-for="@notifications">
                    <psk-layout columns="2"
                                class="justify-content-center align-items-center table-row">
                        <psk-label class="table-cell">{{@title}}</psk-label>
                        <psk-label class="table-cell">{{@shortMessage}}</psk-label>
                    </psk-layout>

                </div>

                <button class="back-button" data-tag="back">Back</button>
            </div>

            <div class="eu-container">
                <div class="left-image-eu">
                    <psk-img class="ed-control-image" src="assets/images/flageu.png"
                             height='80' width='123'></psk-img>
                </div>
                <div class="right-text-eu">
                    <strong>
                        <psk-label class="eu-text">This project has received funding from the European Union’s Horizon
                            2020 research and innovation programme under <br/>
                            grant agreement No 853992 Copyright <br/>
                            <span>&copy;  PharmaLedger Consortium 2020 –2023</span>
                        </psk-label>
                    </strong>
                </div>

            </div>

        </div>
    </webc-container>
</psk-page>
