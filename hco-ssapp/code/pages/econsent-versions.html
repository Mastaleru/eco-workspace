<psk-page title="Trial Participant">
    <link rel="stylesheet" href="/assets/css/pages/econsent-versions.css">
    <webc-container controller="EconsentVersionsController">
        <div class="subheader row">
            <psk-label class="trial-title">{{@econsent.name}}</psk-label>
            <psk-label class="trial-title">{{@econsent.type}}</psk-label>
        </div>

        <div class="tp-table">
            <psk-layout columns="6" class="justify-content-center align-items-center table-row">
                <psk-label class="table-cell">VERSION</psk-label>
                <psk-label class="table-cell">Date</psk-label>
                <psk-label class="table-cell">TP CONSENT</psk-label>
                <psk-label class="table-cell">TP CAREGIVE CONSENT</psk-label>
                <psk-label class="table-cell">HCP CONSENT</psk-label>
                <psk-label class="table-cell">TP WITHDRAW</psk-label>
            </psk-layout>
            <hr/>
        </div>

        <div class="tp-wrapper">
            <div class="tp-table econsent-list" data-for="@versions">
                <psk-layout columns="6" class="justify-content-center align-items-center table-row econsent-row-blue">
                    <psk-label class="table-cell">{{@version}}</psk-label>
                    <psk-label class="table-cell">{{@versionDateAsString}}</psk-label>
                    <div data-if="@tpSigned">
                        <button slot="true" data-tag="econsent:sign">
                            {{@tpApproval}}
                        </button>
                        <psk-label slot="false" class="table-cell">{{@tpApproval}}</psk-label>
                    </div>
                    <psk-label class="table-cell">{{@tpCaregiveApproval}}</psk-label>
                    <psk-label class="table-cell">{{@hcpApproval}}</psk-label>
                    <psk-label class="table-cell">{{@hcpWithdraw}}</psk-label>
                </psk-layout>
                <hr/>
            </div>
        </div>
        <psk-list-feedbacks messages-to-display="5" time-alive="3000"></psk-list-feedbacks>
    </webc-container>
</psk-page>
