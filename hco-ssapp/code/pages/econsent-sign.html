<psk-page title="Trial Participant">
    <link rel="stylesheet" href="/assets/css/pages/econsent-sign.css">
    <webc-container controller="EconsentSignController">
        <div class="main-background">
            <div class="front">

                <div class="top-container">
                    <div class="pharma-logo">
                        <psk-img class="ed-control-image" src="assets/images/pharmalogo.png"
                                 height='47' width='110'></psk-img>
                    </div>
                    <button class="logout-button" data-tag="logout">Logout</button>
                </div>
                <psk-label class="main-title" label="Trial Participant"></psk-label>


                <div class="header-title subheader row">
                    <psk-label class="trial-title">{{@econsent.name}}</psk-label>
                    <psk-label class="trial-title">{{@econsent.type}}</psk-label>
                    <psk-label class="trial-title">{{@econsent.versionDateAsString}}</psk-label>
                </div>
                <hr/>
                <div class='content' id="pdfViewer">
                </div>
                <div class="dispay-flex econsent-actions">
                    <button class="action-button" data-tag="back">Back</button>
                    <button class="action-button" data-tag="econsent:decline">Decline</button>
                    <button class="action-button" data-tag="econsent:sign">Sign</button>
                </div>
            </div>

            <div class="eu-container">
                <div class="left-image-eu">
                    <psk-img class="ed-control-image" src="assets/images/flageu.png"
                             height='80' width='123'></psk-img>
                </div>
                <div class="right-text-eu">
                    <strong>
                        <psk-label class="eu-text">This project has received funding from the European Union’s
                            Horizon
                            2020 research and innovation programme under <br/>
                            grant agreement No 853992 Copyright <br/>
                            <span>&copy;  PharmaLedger Consortium 2020 – 2023</span>
                        </psk-label>
                    </strong>
                </div>

            </div>

        </div>
        <psk-list-feedbacks messages-to-display="5" time-alive="3000"></psk-list-feedbacks>
    </webc-container>
</psk-page>
