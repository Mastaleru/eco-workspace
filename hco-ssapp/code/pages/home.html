<psk-page title="Home">
    <link rel="stylesheet" href="/assets/css/pages/home.css">
    <webc-container controller="HomeController">

        <div class="subheader">
            <psk-label class="trial-title" label="Trials"></psk-label>
        </div>
        <div class="trial-table">
            <psk-layout columns="9" class="justify-content-center align-items-center table-row">
                <psk-label class="table-cell">Name</psk-label>
                <psk-label class="table-cell">Number/Id </psk-label>
                <psk-label class="table-cell">Status</psk-label>

            </psk-layout>
            <hr/>
        </div>

        <div  class="trial-table" data-for="@trials">
            <psk-layout columns="9" class="justify-content-center align-items-center table-row">
                <psk-label class="table-cell">{{@name}}</psk-label>
                <psk-label class="table-cell">{{@id}}</psk-label>
                <psk-label class="table-cell">{{@status}}</psk-label>
                <button data-tag="home:trial" data="@id" >>></button>
            </psk-layout>
            <hr/>
        </div>


    </webc-container>
</psk-page>
