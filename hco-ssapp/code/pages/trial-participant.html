<psk-page title="Trial Participant">
    <link rel="stylesheet" href="/assets/css/pages/trial-participant.css">
    <webc-container controller="TrialParticipantController">
        <div class="subheader">
            <psk-label class="trial-title" label="Trial Participant"></psk-label>
        </div>

        <div class="tp-wrapper">
            <div class="tp-table econsent-list" data-for="@econsents">
                <psk-layout columns="5" class="justify-content-center align-items-center table-row econsent-row-blue">
                    <psk-label class="table-cell">{{@name}}</psk-label>
                    <psk-label class="table-cell">{{@type}}</psk-label>
                    <psk-label class="table-cell">Version {{@version}}</psk-label>
                    <psk-label class="table-cell">{{@versionDate}}</psk-label>
                    <button data-tag="navigate:ec" >Consent Versions</button>
                </psk-layout>
                <hr/>
            </div>
        </div>
        <psk-list-feedbacks messages-to-display="5" time-alive="3000"></psk-list-feedbacks>
    </webc-container>
</psk-page>
