<psk-page title="Home">
    <link rel="stylesheet" href="/assets/css/pages/notifications.css">
    <webc-container controller="NotificationsController">

        <div class="main-background">
            <div class="front">

                <div class="top-container">
                    <div class="pharma-logo">
                        <psk-img class="ed-control-image" src="assets/images/pharmalogo.png"
                                 height='47' width='110'></psk-img>
                    </div>
                    <div>
                        <psk-label class="main-title" label="Notifications"></psk-label>
                    </div>
                    <button class="logout-button" data-tag="logout">Logout</button>
                </div>

                <div class="centered">
                    <div class="button-container">
                        <button class="main-button" data-tag="notifications">
                            Trial Updates
                            <div data-if="@notTypes.trialUpdates">
                                <div slot="true">
                                    <psk-img class="table-cell" src="assets/images/bell.png"
                                             height='30' width='34'></psk-img>
                                </div>
                            </div>
                        </button>
                    </div>
                    <div class="button-container">
                        <button class="main-button" data-tag="notifications">
                            Withdraws
                            <div data-if="@notTypes.withdraws">
                                <div slot="true">
                                    <psk-img class="table-cell" src="assets/images/bell.png"
                                             height='30' width='34'></psk-img>
                                </div>
                            </div>
                        </button>
                    </div>
                    <div class="button-container">
                        <button class="main-button" data-tag="notifications">
                            Consent Updates
                            <div data-if="@notTypes.consentUpdates">
                                <div slot="true">
                                    <psk-img class="table-cell" src="assets/images/bell.png"
                                             height='30' width='34'></psk-img>
                                </div>
                            </div>
                        </button>
                    </div>
                </div>
                <div class="centered">
                    <div class="button-container">
                        <button class="main-button" data-tag="notifications">
                            Milestones Reminders
                            <div data-if="@notTypes.milestones">
                                <div slot="true">
                                    <psk-img class="table-cell" src="assets/images/bell.png"
                                             height='30' width='34'></psk-img>
                                </div>
                            </div>
                        </button>
                    </div>
                    <div class="button-container">
                        <button class="main-button" data-tag="notifications">
                            Trial Subject Questions
                            <div data-if="@notTypes.questions">
                                <div slot="true">
                                    <psk-img class="table-cell" src="assets/images/bell.png"
                                             height='30' width='34'></psk-img>
                                </div>
                            </div>
                        </button>
                    </div>
                </div>
                <button class="back-button" data-tag="back">Back</button>
            </div>

            <div class="eu-container">
                <div class="left-image-eu">
                    <psk-img class="ed-control-image" src="assets/images/flageu.png"
                             height='80' width='123'></psk-img>
                </div>
                <div class="right-text-eu">
                    <strong>
                        <psk-label class="eu-text">This project has received funding from the European Union’s Horizon
                            2020 research and innovation programme under <br/>
                            grant agreement No 853992 Copyright <br/>
                            <span>&copy;  PharmaLedger Consortium 2020 –2023</span>
                        </psk-label>
                    </strong>
                </div>

            </div>

        </div>
    </webc-container>
</psk-page>
