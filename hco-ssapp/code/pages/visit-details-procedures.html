<psk-page title="Home">
    <link rel="stylesheet" href="/assets/css/pages/visits-procedures.css">
    <webc-container controller="VisitsAndProceduresController">

        <div class="main-background">
            <div class="front">

                <div class="top-container">
                    <div class="pharma-logo">
                        <psk-img class="ed-control-image" src="assets/images/pharmalogo.png"
                                 height='47' width='110'></psk-img>
                    </div>
                    <div>
                        <psk-label class="main-title" label="Visits & Procedures "></psk-label>
                    </div>
                    <button class="logout-button" data-tag="logout">Logout</button>
                </div>

                <div class="general-table">
                    <psk-layout columns="2" template-columns="60% 40%"
                                class="justify-content-center align-items-center table-row">
                        <psk-label class="table-cell-title">Procedures</psk-label>
                        <psk-label class="table-cell-title">Status</psk-label>

                    </psk-layout>
                    <hr/>
                </div>

                <div class="general-table body" data-for="@visits">
                    <psk-layout columns="2" template-columns="60% 40%"
                                class="justify-content-center align-items-center table-row">
                        <psk-label class="table-cell">{{@name}}</psk-label>
                        <psk-label class="table-cell">{{@status}}</psk-label>

                        <div data-if="@status">
                            <button slot="false" class="link-button view-adjust-margin" data="@id"
                                    data-tag="visit:confirm">Complete
                            </button>
                            <div slot="true">
                                <psk-label class="table-cell">{{@status}}</psk-label>
                            </div>
                        </div>
                    </psk-layout>
                </div>

                <button class="back-button" data-tag="back">Back</button>
            </div>

            <div class="eu-container">
                <div class="left-image-eu">
                    <psk-img class="ed-control-image" src="assets/images/flageu.png"
                             height='80' width='123'></psk-img>
                </div>
                <div class="right-text-eu">
                    <strong>
                        <psk-label class="eu-text">This project has received funding from the European Union’s Horizon
                            2020 research and innovation programme under <br/>
                            grant agreement No 853992 Copyright <br/>
                            <span>&copy;  PharmaLedger Consortium 2020 –2023</span>
                        </psk-label>
                    </strong>
                </div>

            </div>

        </div>
    </webc-container>
</psk-page>
